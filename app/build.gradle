apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    signingConfigs {
        //调试版的keystore
        debug {
            storeFile file("C:\\Users\\Administrator\\AiAoBi.jks")
            storePassword "xolo123456"
            keyAlias "AiAoBi"
            keyPassword "123456"
        }
        //发布版的keystore
        release {
            storeFile file("C:\\Users\\Administrator\\AiAoBi.jks")
            storePassword "xolo123456"
            keyAlias "AiAoBi"
            keyPassword "123456"
        }
    }
    defaultConfig {
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        applicationId "xinlan.com.AiAoBi"
        minSdkVersion 16
        targetSdkVersion 24
